<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Same Coffee</title>
    <meta name="description" content="Same Coffeの公式サイトです。">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="#"><img src="assets/img/logo-b.svg" alt="サイトタイトル"></a></h1>
        <nav>
          <ul id="nav">
            <li class="news"><a href="#">News</a></li>
            <li class="menu"><a href="#">Menu</a></li>
            <li class="concept"><a href="#">Concept</a></li>
            <li class="access"><a href="#">Access</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <div class="top-view">
          <div class="container">
            <img src="assets/img/logo-b.svg" alt="logo">
            <p class="ttl">あなたを癒やすとっておきの場所</p>
          </div>
        </div>
        <section class="news-main">
          <div class="container">
            <div class="head_home">
              <h2 class="ttl">News</h2>
            </div>
            <ul class="news-list">
              <li class="news_list_in">
                <time class="news_time" datetime="2021-09-10">
                  "2021.9.10"
                </time>
                <div class="news-txt">
                  <span>9月13日にオープンします。是非お越しください。</span>
                </div>
              </li>
              <li class="news_list_in">
                <time class="news_time" datetime="2021-10-14">
                  "2021.10.14"
                </time>
                <div class="news-txt">
                  <span>【臨時休業のお知らせ】10月20〜10月23日まで休業いたします。</span>
                </div>
              </li>
              <li class="news_list_in">
                <time class="news_time" datetime="2021-12-20">
                  "2021.12.20"
                </time>
                <div class="news-txt">
                  <span>【年末年始のお知らせ】12月30日〜1月3日まで休業いたします。</span>
                </div>
              </li>
            </ul>
            </div>
            <div class="news-btn-box">
              <a href="#" class="news-btn">More</a>
            </div>
        </section>
      </main>
    </div>
  </body>
</html>
